<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Formulario</legend>
            <label for="nombre">多Cual es tu nombre?</label>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            <br><br>
            
            <label for="correo">多Cual es tu correo electronico?</label>
            <input type="email" name="correo" id="correo" placeholder="example@gmail.com" autocomplete="email" required>
            <br><br>
            
            <label for="pais">多Cual es tu pais de origen?</label>
            <input type="text" name="pais" id="pais" autocomplete="country" required>
            <br><br>
            
            <label for="cp">多Cual es tu codigo postal?</label>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
            <br><br>
            <input type="submit" name="" id="">
            

            <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete -->

        </fieldset>
    </form>
</body>
</html>
