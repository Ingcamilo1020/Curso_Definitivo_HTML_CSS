<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/08eb22c9fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Nike Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-head">
                <img src="./img/9ImsKKY.png" alt="logo" class="card-logo">
                <img src="./img/qSyy99W.png" alt="" class="shoe-img">
            
                <div class="product-detal">
                <h2>Hartbeesport</h2> Support and Nike Zoom Air come
                together for a more supportive fell with high-speed
                responsiveness 
                </div>
                <span class="back-text">Fas</span>
            </div>
            <div class="card-body">
                <div class="product-desc">
                    <span class="product-title">
                         Hartbee <b>sport</b>
                        <span class="badge">New</span>
                    </span>
                    <span class="product-caption">
                        Baket Ball Collection
                    </span>
                    <span class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star grey"></i>
                    </span>
                </div>
                <div class="product-properties">
                    <span class="product-size">
                        <h4>Size</h4>
                        <ul class="ul-size">
                            <li><a href="#">7</a></li>
                            <li><a href="#">8</a></li>
                            <li><a href="#">9</a></li>
                            <li><a href="#" class="active">10</a></li>
                            <li><a href="#">11</a></li>
                        </ul>
                    </span>
                    <span class="product-color">
                        <h4>Colors</h4>
                        <ul class="ul-colors">
                            <li><a href="#" class="orange active"></a></li>
                            <li><a href="#" class="green uno " ></a></li>
                            <li><a href="#" class="yellow dos"></a></li>
                            <li><a href="#" class="blue dos"></a></li>
                            <li><a href="#" class="black uno"></a></li>
                        </ul>
                    </span>
                    <span class="product-price">
                        USD <b>1.458</b>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
