<!--ponemos index  va a ser nuestra pagina inicial que el servidor al momento en que tenga que abrir un proyecto
    si el index no existe tendriamos que decirle al servidor cual es la pagina de incio si no devuelve toda la estructura de la carpeta de archivo  -->
    <!DOCTYPE html> <!-- le indica que vamos a trabajar en un documento html -->
    <html lang="es"> <!-- el padre que va a contener todas nuestras etiquetas -->
                     <!--lang indica el lenguaje que vamos a utilizar -->
        <head>
                        <!--es buena practica hacer el tabulador es decir un espacion para saber quien es hijo de quien y el contenido-->
                        <!--todo lo que es importante para el navegador para poder cargar el proyecto en la forma que lo construimos 
                            este no es visual para el usuario -->
            <meta charset="UTF-8">    <!-- estiquetas meta le dan informacion al navegador para que sepa como tratar nuestro proyecto-->
            <meta name="description" content="Esta pagina te mostrara fotos de gatos "><!--nos permite visualizar una descripcion de nuestra 
                                                                                             pagina cuando la busquen abajo del nombre-->
            <meta name="robots" content="index,follow"><!--para permitir que robots nos ayuden a posicionar las paginas  y asi lo autorizamos a que lo haga -->
            <title>Index</title>  <!-- titulo que se vera de nuestra pagina web en la pestaña -->
            <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <!--para paginas con content resposive para que se adap a mobile  o tamaño del display  -->
            <link rel="stylesheet" href="style.css"> <!-- es la manera como enlazamos nuestro html con el css-->
        </head>
        <body>  
          <header><!--Sección superior de nuestro website--> 
            <nav>
                    <!--Sección de navegación de nuestro website, siempre dentro del header-->
            </nav>                     
          </header>             <!--contenido de nuestro html  --> 
          <main><!--Main es el contenido central de nuestro website, "la parte del medio"-->
            <section><!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y 
                    nuestras rutas de aprendizaje-->
                <article>
                       <!--Contenido independiente de la página. Es reutilizable--> 
                </article>
            </section>
            <ul><!--Lista desordenada: Sin numerar-->
                <li>soy una manzana</li><!--Item List. Elementos de la lista-->
            </ul>
            <ol><li>soy una pera</li></ol><!--Lista ordenada: Numerada-->
          </main>
          <footer><!--Sección final de nuestro website-->

          </footer>
          <p>soy un texto</p>
          <h1>Soy un titulo</h1>
          <h2>soy un titulo mas pequeño</h2>
          <a href="#">soy un link</a> <!--Enlaces/links que nos permitirán movernos entre páginas.-->
        </body>
    </html>
